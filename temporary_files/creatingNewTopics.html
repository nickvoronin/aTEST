<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Creating New Topics</title>
</head>
<body>

  <div class="app">

  <header class="headerCreatingNewTopicsPage">
    <div class="wrapper">
      <div class="headerCreatingNewTopicsPage__headerTitle">
        <p>Создание Новой Темы</p>
      </div>
    </div>
  </header>

  <section class="creatingNewTopicsPageSection">
    <div class="wrapper">
<!-- Input Редактирования / Название Темы -->
      <div class="creatingNewTopicsPageSection__titleEdit">
        <form action="" class="creatingNewTopicsPageSection__titleEditForm">
          <input type="text" value='Все о Мише' placeholder="Название Темы" class="creatingNewTopicsPageSection__titleEditInput">
        </form>
      </div>

<!-- Left Container New Topic Question Answer -->
      <div class="col-10 containerNewTopicQuestionAnswer">
        <div class="containerNewTopicQuestionAnswer__question-answer-container toggle">
          <ol>
<!-- При создании новой темы в class="creatingNewTopicsPageSection__titleEditInput" + Enter -->
<!-- создаётся ещё один <li> -->

            <!-- /* ## ## ## ## ## ## ## ## ## ## ## ## <li> ## ## ## ## ## ## ## ## ## ## ## ## ## ## */ -->
            <li data-id="1">
              <div class="containerNewTopicQuestionAnswer__title">
                <span class="containerNewTopicQuestionAnswer__number">1</span>
                <article class="containerNewTopicQuestionAnswer__textpart">
                  <form action="" class="containerNewTopicQuestionAnswer__textpartForm">
                    <input type="text" value='Сколько лет Мише?' placeholder="Введите вопрос">
                  </form>
                </article>
                <div class="containerNewTopicQuestionAnswer__toggleEditButton">
                  <p>Edit</p>
                  <div class="containerNewTopicQuestionAnswer__dropPlus drop">+</div>
                </div>
              </div>

              <article class="containerNewTopicQuestionAnswer__toggleEditPart cf">
                <div class="col-2 containerNewTopicQuestionAnswer__checkBox-container">
                  <div class="containerNewTopicQuestionAnswer__svg">
                    <div id="svg">
                      <section>
                        <form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">
                          <ul>
                            <li>
                              <input id="cb0" name="cb0" type="checkbox">
                              <label for="cb0">Правильный</label>
                            </li>
<!-- При нажатии на кнопку class="containerNewTopicQuestionAnswer__addAnswer" создаются два класса -->
<!-- 1. class="checkBox-container__addNewCheckbox" в котором меняются цифры input id="" name="" и label for=""-->
<!-- 2. class="containerNewTopicQuestionAnswer__addNewInput" -->
                            <div class="checkBox-container__addNewCheckbox">
                              <li>
                                <input id="cb1" name="cb1" type="checkbox">
                                <label for="cb1">Правильный</label>
                              </li>
                          </div>
                          <ul>
                      </form>
                    </section>
                  </div>
                  </div>
                </div>
                <div class="col-10 containerNewTopicQuestionAnswer__input-container cf">
                  <div class="containerNewTopicQuestionAnswer__input-containerForm">
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" value='18' class="inputMain">
                    </div>
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" value='23' class="inputMain">
                    </div>
                    <div class="col-12 cf">
                      <input type="button" value="Добавить ответ" class="containerNewTopicQuestionAnswer__addAnswer">
                    </div>

                    <div class="col-12 cf">
                      <div class="col-10 cf">
                        <div id="svg">
                          <section>
                            <form class="ac-custom ac-radio ac-circle difficulty" autocomplete="off">
                              <ul>
                                <li><input id="r5" name="r2" type="radio"><label for="r5">Сложность 1</label></li>
                                <li><input id="r6" name="r2" type="radio"><label for="r6">Сложность 2</label></li>
                                <li><input id="r7" name="r2" type="radio"><label for="r7">Сложность 3</label></li>
                              </ul>
                            </form>
                          </section>
                        </div> <!-- /svg -->
                      </div>
                      <div class="col-1 cf">
                        <div class="filterOptions">
                        </div>
                      </div>
                    </div><!-- col-12 cf -->

                  </div>
                </div>
              </article>
            </li>

            <!-- /* ## ## ## ## ## ## ## ## ## ## ## ## <li> ## ## ## ## ## ## ## ## ## ## ## ## ## ## */ -->
            <li>
              <div class="containerNewTopicQuestionAnswer__title">
                <span class="containerNewTopicQuestionAnswer__number">2</span>
                <article class="containerNewTopicQuestionAnswer__textpart">
                  <form action="" class="containerNewTopicQuestionAnswer__textpartForm">
                    <input type="text" placeholder="Введите вопрос">
                  </form>
                </article>
                <div class="containerNewTopicQuestionAnswer__toggleEditButton">
                  <p>Edit</p>
                  <div class="containerNewTopicQuestionAnswer__dropPlus drop">+</div>
                </div>
              </div>

              <article class="containerNewTopicQuestionAnswer__toggleEditPart cf">
                <div class="col-2 containerNewTopicQuestionAnswer__checkBox-container">
                  <div class="containerNewTopicQuestionAnswer__svg">
                    <div id="svg">
                      <section>
                        <form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">
                          <ul>
                            <li>
                              <input id="cb2" name="cb2" type="checkbox">
                              <label for="cb2">Правильный</label>
                            </li>
<!-- При нажатии на кнопку class="containerNewTopicQuestionAnswer__addAnswer" создаются два класса -->
<!-- 1. class="checkBox-container__addNewCheckbox" в котором меняются цифры input id="" name="" и label for=""-->
<!-- 2. class="containerNewTopicQuestionAnswer__addNewInput" -->
                            <div class="checkBox-container__addNewCheckbox">
                              <li>
                                <input id="cb3" name="cb3" type="checkbox">
                                <label for="cb3">Правильный</label>
                              </li>
                          </div>
                          <ul>
                      </form>
                    </section>
                  </div>
                  </div>
                </div>
                <div class="col-10 containerNewTopicQuestionAnswer__input-container cf">
                  <div class="containerNewTopicQuestionAnswer__input-containerForm">
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" class="inputMain">
                    </div>
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" class="inputMain">
                    </div>
                    <div class="col-12 cf">
                      <input type="button" value="Добавить ответ" class="containerNewTopicQuestionAnswer__addAnswer">
                    </div>

                    <div class="col-12 cf">
                      <div class="col-10 cf">
                        <div id="svg">
                          <section>
                            <form class="ac-custom ac-radio ac-circle difficulty" autocomplete="off">
                              <ul>
                                <li><input id="r8" name="r3" type="radio"><label for="r8">Сложность 1</label></li>
                                <li><input id="r9" name="r3" type="radio"><label for="r9">Сложность 2</label></li>
                                <li><input id="r10" name="r3" type="radio"><label for="r10">Сложность 3</label></li>
                              </ul>
                            </form>
                          </section>
                        </div> <!-- /svg -->
                      </div>
                      <div class="col-1 cf">
                        <div class="filterOptions">
                        </div>
                      </div>
                    </div><!-- col-12 cf -->

                  </div>
                </div>
              </article>
            </li>

            <!-- /* ## ## ## ## ## ## ## ## ## ## ## ## <li> ## ## ## ## ## ## ## ## ## ## ## ## ## ## */ -->
            <li>
              <div class="containerNewTopicQuestionAnswer__title">
                <span class="containerNewTopicQuestionAnswer__number">3</span>
                <article class="containerNewTopicQuestionAnswer__textpart">
                  <form action="" class="containerNewTopicQuestionAnswer__textpartForm">
                    <input type="text" placeholder="Введите вопрос">
                  </form>
                </article>
                <div class="containerNewTopicQuestionAnswer__toggleEditButton">
                  <p>Edit</p>
                  <div class="containerNewTopicQuestionAnswer__dropPlus drop">+</div>
                </div>
              </div>

              <article class="containerNewTopicQuestionAnswer__toggleEditPart cf">
                <div class="col-2 containerNewTopicQuestionAnswer__checkBox-container">
                  <div class="containerNewTopicQuestionAnswer__svg">
                    <div id="svg">
                      <section>
                        <form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">
                          <ul>
                            <li>
                              <input id="cb4" name="cb4" type="checkbox">
                              <label for="cb4">Правильный</label>
                            </li>
<!-- При нажатии на кнопку class="containerNewTopicQuestionAnswer__addAnswer" создаются два класса -->
<!-- 1. class="checkBox-container__addNewCheckbox" в котором меняются цифры input id="" name="" и label for=""-->
<!-- 2. class="containerNewTopicQuestionAnswer__addNewInput" -->
                            <div class="checkBox-container__addNewCheckbox">
                              <li>
                                <input id="cb5" name="cb5" type="checkbox">
                                <label for="cb5">Правильный</label>
                              </li>
                          </div>
                          <ul>
                      </form>
                    </section>
                  </div>
                  </div>
                </div>
                <div class="col-10 containerNewTopicQuestionAnswer__input-container cf">
                  <div class="containerNewTopicQuestionAnswer__input-containerForm">
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" class="inputMain">
                    </div>
                    <div class="col-12 cf containerNewTopicQuestionAnswer__addNewInput">
                      <input type="text" class="inputMain">
                    </div>
                    <div class="col-12 cf">
                      <input type="button" value="Добавить ответ" class="containerNewTopicQuestionAnswer__addAnswer">
                    </div>

                    <div class="col-12 cf">
                      <div class="col-10 cf">
                        <div id="svg">
                          <section>
                            <form class="ac-custom ac-radio ac-circle difficulty" autocomplete="off">
                              <ul>
                                <li><input id="r11" name="r4" type="radio"><label for="r11">Сложность 1</label></li>
                                <li><input id="r12" name="r4" type="radio"><label for="r12">Сложность 2</label></li>
                                <li><input id="r13" name="r4" type="radio"><label for="r13">Сложность 3</label></li>
                              </ul>
                            </form>
                          </section>
                        </div> <!-- /svg -->
                      </div>
                      <div class="col-1 cf">
                        <div class="filterOptions">
                        </div>
                      </div>
                    </div><!-- col-12 cf -->

                  </div>
                </div>
              </article>
            </li>

          </ol>
        </div>
      </div>
<!-- Sidebar Analytics -->
      <div class="sidebarAnalytics col-2 cf">
        <div class="sidebarAnalytics__title">
          <p>Topic Info</p>
        </div>
        <ul>
          <li>
            <p>Сложность 1 <span>8</span></p>
          </li>
          <li>
            <p>Сложность 2 <span>12</span></p>
          </li>
          <li>
            <p>Сложность 3 <span>5</span></p>
          </li>
        </ul>
      </div>
      <a href="#" class="creatingNewTopicsPageSectionSaveButton">Save</a>
    </div> <!-- wrapper -->
  </section>

  </div> <!-- /app -->

  <!-- Application -->
  <script src='scripts/app.js'></script>
  <!-- Dependencies -->
  <script src='scripts/main.js'></script>
  <!-- Style -->
  <script src='scripts/modernizr.custom.js'></script>
  <script src='scripts/svgcheckbx.js'></script>

</body>
</html>
